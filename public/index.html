<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеочат</title>
</head>
<body>
    <h2>Видеочат</h2>
    <input type="text" id="room-id" placeholder="Введите ID комнаты">
    <button id="join">Присоединиться</button>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@latest/simplepeer.min.js"></script>
    <script>
        const socket = io();
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        let peer;

        document.getElementById("join").addEventListener("click", async () => {
            const roomId = document.getElementById("room-id").value;
            const userId = socket.id;

            socket.emit("join-room", roomId, userId);

            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = stream;

            socket.on("user-connected", (userId) => {
                peer = new SimplePeer({ initiator: true, trickle: false, stream });

                peer.on("signal", (data) => {
                    socket.emit("signal", { to: userId, from: socket.id, signal: data });
                });

                peer.on("stream", (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                });

                socket.on("signal", (data) => {
                    peer.signal(data.signal);
                });
            });

            socket.on("user-disconnected", () => {
                peer.destroy();
            });
        });
    </script>
</body>
</html>
